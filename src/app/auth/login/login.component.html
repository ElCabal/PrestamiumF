<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card card-outline card-primary w-50">
        <div class="card-header text-center">
            <a class="h1"><b>Prestamium</b></a>
        </div>
        <div class="card-body">
            <p class="login-box-msg">Inicia sesión para continuar</p>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <div class="input-group">
                        <input type="email" 
                               class="form-control" 
                               placeholder="Correo electrónico"
                               formControlName="email"
                               [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['required']">
                            El correo es requerido
                        </div>
                        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['email']">
                            Ingrese un correo válido
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="input-group">
                        <input type="password" 
                               class="form-control" 
                               placeholder="Contraseña"
                               formControlName="password"
                               [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required']">
                            La contraseña es requerida
                        </div>
                        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['minlength']">
                            La contraseña debe tener al menos 6 caracteres
                        </div>
                    </div>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" 
                           class="form-check-input" 
                           id="remember"
                           formControlName="remember">
                    <label class="form-check-label" for="remember">
                        Recuérdame
                    </label>
                </div>
                <div class="mb-3">
                    <button type="submit" 
                            class="btn btn-primary btn-block" 
                            [disabled]="loginForm.invalid || loading">
                        <span class="spinner-border spinner-border-sm me-1" *ngIf="loading"></span>
                        Iniciar sesión
                    </button>
                </div>
            </form>

            <p class="mb-1">
                <a [routerLink]="['/auth/forgot-password']">Olvidé mi contraseña</a>
            </p>
            <p class="mb-0">
                <a [routerLink]="['/auth/register']" class="text-center">Crear una cuenta nueva</a>
            </p>
        </div>
    </div>
</div>
