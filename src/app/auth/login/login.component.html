<div class="login-page">
  <div class="login-box">
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <div class="h1 text-primary">
          <i class="fas fa-money-bill-wave me-2"></i>
          <b>Prestamium</b>
        </div>
      </div>
      <div class="card-body">
        <p class="login-box-msg text-muted">Inicia sesión para comenzar</p>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="input-group mb-3">
            <input type="email" 
                   class="form-control" 
                   placeholder="Correo electrónico"
                   formControlName="email"
                   [ngClass]="{'is-invalid': submitted && f['email'].errors}">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
            @if (submitted && f['email'].errors) {
              <div class="invalid-feedback">
                Ingrese un correo válido
              </div>
            }
          </div>

          <div class="input-group mb-3">
            <input [type]="showPassword ? 'text' : 'password'"
                   class="form-control" 
                   placeholder="Contraseña"
                   formControlName="password"
                   [ngClass]="{'is-invalid': submitted && f['password'].errors}">
            <div class="input-group-append">
              <div class="input-group-text" (click)="togglePassword()" style="cursor: pointer;">
                <span [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></span>
              </div>
            </div>
            @if (submitted && f['password'].errors) {
              <div class="invalid-feedback">
                La contraseña es requerida
              </div>
            }
          </div>

          <div class="row">
            <div class="col-12">
              <button type="submit" 
                      class="btn btn-primary btn-block" 
                      [disabled]="loading">
                @if (loading) {
                  <span class="spinner-border spinner-border-sm me-1"></span>
                }
                Iniciar Sesión
              </button>
            </div>
          </div>
        </form>

        <p class="mt-3 mb-1 text-center">
          <a routerLink="/auth/forgot-password">¿Olvidaste tu contraseña?</a>
        </p>
        <p class="mb-0 text-center">
          ¿No tienes una cuenta? <a routerLink="/auth/register">Regístrate</a>
        </p>
      </div>
    </div>
  </div>
</div>
